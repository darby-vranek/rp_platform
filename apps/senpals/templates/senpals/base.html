<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

    <!-- stylesheets -->
    <link href="{% static 'senpals/assets/css/material-dashboard.css' %}" rel="stylesheet" />
    <link href="{% static 'senpals/assets/demo/demo.css' %}" rel="stylesheet" />

    <!--   Core JS Files   -->
    <script src="{% static 'senpals/assets/js/core/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'senpals/assets/js/core/popper.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'senpals/assets/js/core/bootstrap-material-design.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'senpals/assets/js/material-dashboard.min.js' %}" type="text/javascript"></script>


    <!-- additional dependencies -->
    {% block links %}{% endblock %}

    <!-- Plugin for the Perfect Scrollbar -->
{#    <script src="{% static 'senpals/assets/js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>#}

    <link href="{% static 'senpals/assets/demo/demo.css' %}" rel="stylesheet" />

    <style>
        .note-editable
            { font-size: 13px; }
        .note-float-left {
            margin-right: 15px;
            margin-top: 5px;
            margin-bottom: 5px;
        }
        .note-float-right {
            margin-left: 15px;
            margin-top: 5px;
            margin-bottom: 5px;
        }
    </style>
    <!-- title -->
    <title>Senpals | {% block title %}{% endblock %}</title>
    <!-- icon -->
    <link rel="icon" type="image/png" href="{% static 'senpals/media/burning-book.png' %}" />
</head>
<body>
{% block sidebar %}{% include "senpals/sidebar.html" %}{% endblock %}
<div class="wrapper main-panel">
    {% block navbar %}{% include "senpals/navbar.html" with nav_title="Senpals"%}{% endblock %}
    <div class="mt-5 pt-3 ml-sm-2 mr-sm-2">
        {% block body %}{% endblock %}
    </div>
</div>
</body>
</html>
