{% load static %}
<div class="card-body">
    <div class="toolbar">
    </div>
    <div class="material-datatables">
        <table id="datatables" data-page-length='15' data-order='[[ 1, "desc" ]]' class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Last Reply</th>
                    <th>Created</th>
                    <th>Verse</th>
                    <th><i class="material-icons" style="margin-bottom: -0px;">reply</i></th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>Title</th>
                    <th>Last Reply</th>
                    <th>Created</th>
                    <th>Verse</th>
                    <th>Replies</th>
                </tr>
            </tfoot>
            <tbody>
                {% for chat in chat_list %}
                    {% include "chats/chat_list_item.html" %}
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<script src="{% static 'senpals/assets/js/plugins/jquery.datatables.min.js' %}"></script>
<script>
    $(document).ready(function() {
        $('#datatables').DataTable({
            "pagingType": "full_numbers",
            "lengthMenu": [
                [15, 25, 50, -1],
                [15, 25, 50, "All"]
            ],
            responsive: true,
            language: {
                search: "_INPUT_",
                searchPlaceholder: "Search records",
            }
        });

        var table = $('#datatable').DataTable();

        // Edit record
        table.on('click', '.edit', function() {
        $tr = $(this).closest('tr');
        var data = table.row($tr).data();
        alert('You press on Row: ' + data[0] + ' ' + data[1] + ' ' + data[2] + '\'s row.');
        });

        // Delete a record
        table.on('click', '.remove', function(e) {
            $tr = $(this).closest('tr');
            table.row($tr).remove().draw();
            e.preventDefault();
        });

        //Like record
        table.on('click', '.like', function() {
            alert('You clicked on Like button');
        });
    });
</script>
