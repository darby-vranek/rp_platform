<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h6 class="mt-3 mb-0">Chat Details</h6>
    <hr class="mt-0">
    <div class="form-group mt-0">
        <input name="title" id="id_title" type="text" class="form-control" placeholder="Title (optional)"/>
    </div>
    <div class="form-group mt-0">
        <select name="verse" id="id_verse" class="form-control selectpicker" data-style="btn btn-sm btn-primary text-white" title="Verse (optional)">
            {% for verse in form.verse %}
                {{ verse }}
            {% endfor %}
        </select>
    </div>
    <div class="form-group mt-0">
        <input name="caption" id="id_caption" type="text" class="form-control" placeholder="Caption (optional)"/>
    </div>
    <div class="form-group mt-0">
        <select name="characters" id="id_characters" multiple class="form-control selectpicker" data-style="btn btn-sm btn-primary text-white">
            {% for character in form.characters %}
                {{ character }}
            {% endfor %}
        </select>
    </div>
    <h6 class="mt-3 mb-0">Starter</h6>
    <hr class="mt-0">
    <div class="media mb-3">
        <img src="https://epicattorneymarketing.com/wp-content/uploads/2016/07/Headshot-Placeholder-1.png" alt="" id="newIcon" class="mr-3 mt-2" width="100" style="min-width:100px; border-radius: 5px; box-shadow: 2px 2px .2em rgba(0, 0, 0, .35);">
        <div class="media-body mt-1">
            <div class="form-group mt-0">
                <select name="character" class="form-control selectpicker" data-style="btn btn-sm btn-primary text-white" title="Character">
                    {% for character in form.character %}
                        {{ character }}
                    {% endfor %}
                </select>
            </div>
            <div class="form-group pb-0 mt-0"><input name="icon" id="id_icon" type="url" class="form-control pb-0 pt-0" placeholder="Icon URL (optional)"/></div>
        </div>
        <script>
            $("#id_icon").change(function() {
                if ($(this).val()) {
                    $("#newIcon").attr('src', $("#id_icon").val());
                } else {
                    $("#newIcon").attr('src', 'https://epicattorneymarketing.com/wp-content/uploads/2016/07/Headshot-Placeholder-1.png');
                }
            });
        </script>
    </div>
    <div class="form-group mt-0"><textarea name="text" id="id_text" class="form-control" rows="2"></textarea></div>
    <input class="btn btn-sm btn-primary" style="width: 100%;" type="submit" />
</form>
