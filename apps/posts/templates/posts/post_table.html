{% load static %}
<div class="card-body mt-3">
    <div class="toolbar">
    </div>
    <div class="material-datatables">
        <table id="datatable" data-page-length='25' data-order='[[ 2, "desc" ]]' class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th >Character</th>
                    <th>Verse</th>
                    <th>Created</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th >Character</th>
                    <th>Verse</th>
                    <th>Created</th>
                </tr>
            </tfoot>
            <tbody>
                {% for post in post_list %}
                    {% include "posts/post_table_item.html" %}
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<script src="{% static 'senpals/assets/js/plugins/jquery.datatables.min.js' %}"></script>
<script>
    $(document).ready(function() {
        $('#datatable').DataTable({
            "pagingType": "full_numbers",
            "lengthMenu": [
                [25, 50, 100, -1],
                [25, 50, 100, "All"]
            ],
            responsive: true,
            language: {
                search: "_INPUT_",
                searchPlaceholder: "Search",
            }
        });
    });
</script>
