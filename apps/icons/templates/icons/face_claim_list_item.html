<div class="card card-profile mb-4 ml-auto mr-auto ml-sm-4 mr-sm-4" style="min-width: 200px; max-width: 200px;">
  <div class="card-header card-header-image">
        <a href="{% url 'faceclaim-detail' slug=fc.slug %}">
            {% if fc.icons.count > 0 %}
                <img class="text-left" src="{{ fc.icons.last.image.url }}" style="width: 100px; height: 100px;">
            {% else %}
                <img class="text-left" src="https://epicattorneymarketing.com/wp-content/uploads/2016/07/Headshot-Placeholder-1.png" style="width: 100px; height: 100px;">
            {% endif %}
        </a>
    </div>
    <div class="card-body">
        <a class="badge badge-primary" href="{% url 'faceclaim-detail' slug=fc.slug %}">{{ fc.name }}</a>
    </div>
</div>
