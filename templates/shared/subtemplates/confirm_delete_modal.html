<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmDeleteModalLabel">Are you sure you want to delete this?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
          <div class="left-side">
              <button type="button" class="btn btn-default btn-link" data-dismiss="modal">Cancel</button>
          </div>
          <div class="divider"></div>
          <div class="right-side">
              <form method="post" action="{% url destination pk=pk %}">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-danger btn-link">Delete</button>
              </form>
          </div>
      </div>
    </div>
  </div>
</div>
